<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
      <div class="container">
        <div class="calculator">
          <div class="display">0</div>
          <div class="all_buttons">
            <div class="button clearAll">C</div>
            <div class="button clearLast">CE</div>
            <div class="button operator percent">%</div>
            <div class="button operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button btn-0 number">0</div>
            <div class="button number" id="dot">.</div>
            <div class="button equal">=</div>
          </div>
        </div>
      </div>
  </section>

  <Script src="app.js"></Script>
</body>
</html>
